name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32

      - name: Install dependencies
        shell: msys2 {0}
        run: pacman -Sy mingw-w64-i686-SDL2

      - name: Run make
        shell: msys2 {0}
        run: make

      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: classic64-windows
          path: dist

  build-linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies libsdl2-dev
        run: sudo apt-get install -y libsdl2-dev

      - name: Run make
        run: make
      
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: classic64-linux
          path: dist
