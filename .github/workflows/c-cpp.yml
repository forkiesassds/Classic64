name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows-x86:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32

      - name: Install dependencies
        shell: msys2 {0}
        run: pacman --noconfirm -S mingw-w64-i686-SDL2 mingw-w64-i686-gcc make python3

      - name: Run make
        shell: msys2 {0}
        run: make

      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v3
        with:
          name: classic64-windows-32bit
          path: dist


  build-windows-x64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64

      - name: Install dependencies
        shell: msys2 {0}
        run: pacman --noconfirm -S mingw-w64-x86_64-SDL2 mingw-w64-x86_64-gcc make python3

      - name: Run make
        shell: msys2 {0}
        run: make

      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v3
        with:
          name: classic64-windows-64bit
          path: dist


  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies libsdl2-dev
        run: sudo apt-get install -y libsdl2-dev

      - name: Run make
        run: make
      
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v3
        with:
          name: classic64-linux-x64
          path: dist


  build-linux-x86:
    runs-on: ubuntu-latest
    container:
      image: i386/ubuntu

    steps:
      - name: Install necessary packages
        run: |
          apt-get update
          apt-get install -y build-essential cmake curl git libssl-dev curl libsdl2-dev

      - uses: actions/checkout@v1

      - name: Run make
        run: make
      
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v1
        with:
          name: classic64-linux-x86
          path: dist
